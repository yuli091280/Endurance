name: PR Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-22.04

    steps:
    - name: Git checkout
      uses: actions/checkout@v4
    - name: Install poetry
      run: pipx install poetry
    - name: Set up Python 3.11.0
      uses: actions/setup-python@v5
      with:
        python-version: "3.11.0"
        cache: 'poetry'
    - name: Install Python dependencies
      run: poetry install
    - name: Install Qt6
      run: |
        sudo apt-get update
        sudo apt-get install qt6-base-dev
    - name: Test run
      run: poetry run pytest -s --no-qt-log test_plot_widget.py
      env:
        QT_QPA_PLATFORM: "offscreen"

  formatting:

    runs-on: ubuntu-22.04

    steps:
    - name: Git checkout
      uses: actions/checkout@v4
    - name: Install poetry
      run: pipx install poetry
    - name: Set up Python 3.11.0
      uses: actions/setup-python@v5
      with:
        python-version: "3.11.0"
        cache: 'poetry'
    - name: Install Python dependencies
      run: poetry install
    - name: Install Qt6
      run: |
        sudo apt-get update
        sudo apt-get install qt6-base-dev
    - name: Test run
      run: poetry run black .
